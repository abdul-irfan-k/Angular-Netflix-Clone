<div class="relative top-0 h-[150vh]">
  <div class="relative z-[5] px-[84px]">
    <div
      class="mt-32 aspect-[9/4.3] w-full overflow-hidden rounded-3xl"
      style="
        background: linear-gradient(
          155deg,
          rgba(255, 255, 255, 1) 30%,
          rgba(255, 255, 255, 0.18) 70%
        );
      "
    >
      <div
        class="h-full w-full overflow-hidden rounded-3xl"
        style="border: 3px solid transparent"
      >
        <div class="relative aspect-[10/6] w-full">
          <img
            src="/images/banner11.png"
            alt=""
            class="h-full w-full object-cover object-center"
          />
          <div
            class="absolute left-0 top-0 h-full w-full"
            style="
              background-image: radial-gradient(
                92.05% 69.94% at 76.34% 50.09%,
                rgba(0, 0, 0, 0) 21.7%,
                rgba(0, 0, 0, 0.8) 53.83%,
                rgba(0, 0, 0, 0.95) 100%
              );
            "
          ></div>
        </div>
      </div>
    </div>

    <div
      class="absolute bottom-[80px] flex w-[50%] translate-x-[80px] flex-col gap-2"
    >
      <h1 class="text-[56px] font-medium text-primary-white">{{ title }}</h1>
      <span class="text-[20px] text-primary-white">{{ subtitle }}</span>
    </div>
  </div>
  <div class="mt-11 flex items-center justify-center">
    <div class="flex w-[40%] flex-col">
      <div class="flex flex-col items-center gap-3">
        <span class="text-[14px] text-primary-white"
          >Ready to watch? Enter your email to create or restart your
          membership</span
        >
        <div class="flex items-center gap-2">
          <div
            class="rounded-full border-[1px] border-neutral-grey-50 bg-primary-black px-5 py-4"
          >
            <input
              type="email"
              placeholder="Enter Email"
              class="border-none bg-[transparent] text-[20px] text-primary-white outline-none"
            />
          </div>
          <app-action-button
            size="large"
            text="More Info"
            type="Primary"
            className=" bg-primary-red text-primary-white py-2 rounded-full "
          >
            <svg-icon
              src="/icon/Info.svg"
              class="svg h-7 w-7 stroke-primary-white"
              icon
            ></svg-icon>
          </app-action-button>
        </div>
      </div>
    </div>
  </div>
  <div
    class="absolute top-[-50px] z-[-5] h-full w-full opacity-[0.7]"
    style="
      background: url(&quot;/images/banner11.png&quot;);
      filter: blur(16px);
    "
  ></div>
</div>
