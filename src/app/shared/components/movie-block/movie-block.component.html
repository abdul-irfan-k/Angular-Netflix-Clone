<div class="mt-11 flex flex-col gap-4 px-[84px]">
  <h2 class="text-[24px] font-medium text-primary-white">
    {{ label }}
  </h2>

  <div class="flex gap-2">
    <div *ngFor="let movie of movies" style="flex: 1 1 0; min-width: 20%">
      <app-movie-card
        title="movie.title"
        [movieId]="movie.id"
        [label]="'Leaving Soon'"
        imageUrl="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
      >
      </app-movie-card>
    </div>
  </div>
</div>
