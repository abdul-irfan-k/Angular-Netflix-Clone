<div
  class="flex gap-3 px-[168px] py-[76px]"
  [ngClass]="{
    'flex-row-reverse': isReverse,
  }"
>
  <div class="flex w-full flex-col justify-center gap-4">
    <h3 class="text-5xl font-bold leading-[62px] text-primary-white">
      {{ title }}
    </h3>
    <span class="text-2xl font-normal leading-[30px] text-primary-white">
      {{ description }}
    </span>
  </div>
  <div class="aspect-video w-full">
    <img src="{{ imageSrc }}" alt="" />
  </div>
</div>
